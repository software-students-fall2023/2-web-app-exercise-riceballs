<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .BaseNav.active {
            background-color: #71a7e0; 
            color: #fff; 
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const navLinks = document.querySelectorAll(".BaseNav");
            navLinks.forEach(function(link) {
                link.addEventListener("click", function() {
                    // Remove the "active" class from all links
                    navLinks.forEach(function(navLink) {
                        navLink.classList.remove("active");
                    });
                    // Add the "active" class to the clicked link
                    this.classList.add("active");
                });
            });
        });
    </script>
</head>
<body>
    <form action="/">
        <input type="submit" style="float:right;" value="Logout" class="BaseNav" />
    </form>
    <header>
        <div class="header">
            <a href="/FoodTruck"><h1 style="text-align:center">Welcome to CartCritic</h1></a>
        </div>
    </header>

    <div class="container">
        <form action="/SearchCuisine" style="display:inline-block;">
            <input type="submit" value="Search for Cuisine" class=" {% if activePage== 'SearchCuisine' %}active{% endif %} BaseNav"/>
        </form>

        <form action="/ViewAllFood" style="display:inline-block;">
            <input type="submit" value="View all CartCritic reviews" class=" {% if activePage == 'ViewAllFood' %}active{% endif %} BaseNav"/>
        </form>

        <form action="/ViewMyFood" style="display:inline-block;">
            <input type="submit" value="Your CartCritic Reviews" class=" {% if activePage == 'ViewMyFood' %}active{% endif %} BaseNav"/>
        </form>
        
        <form action="/AddFoodTruck" style="display:inline-block;">
            <input type="submit" value="Add New CartCritic Review" class=" {% if activePage == 'AddFoodTruck' %}active{% endif %} BaseNav"/>
        </form>
    </div>

    <main>{% block Base %} {% endblock %}</main>
</body>
</html>
